<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aircraft Shooting Game</title>
  <style>
    body { background: #222; margin: 0; overflow: hidden; }
    #gameCanvas { background: #111; display: block; margin: 0 auto; }
    #joystick {
      position: absolute;
      left: 40px;
      bottom: 30px;
      width: 120px;
      height: 120px;
      z-index: 2;
      touch-action: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="480" height="800"></canvas>
  <canvas id="joystick" width="120" height="120"></canvas>
  <script src="game.js"></script>
</body>
</html>
